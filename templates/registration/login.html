{% extends "base.html" %} <!-- ← base.htmlを継承 -->

{% block title %}Login{% endblock %} <!-- ← titleを入れる -->

{% block content %}
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                <br>
                {{ field }}
                <br>
                {{ field.error }}
            {% endfor %}
            <br>
            <button type="submit">ログイン</button>
        </form>
    </div>
{% endblock %}
