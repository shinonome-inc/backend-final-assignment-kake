{% extends "base.html" %} <!-- ← base.htmlを継承 -->

{% block title %}Login{% endblock %} <!-- ← titleを入れる -->

{% block ui %}
<ul>
    <li><a href="{% url 'welcome:welcome' %}">Tweeter Clone</a></li>
    <li><a href="{% url 'accounts:signup' %}">Sign up</a></li> <!-- ← accountsフォルダのsignup実行 -->
</ul>
{% endblock %}

{% block content %}
<form method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<button type="submit">ログイン</button>
</form>
{% endblock %}
