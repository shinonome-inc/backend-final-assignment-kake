{% extends 'base.html' %}
{% block content %}
<h2>Recent Tweets</h2>
<ul>
    {% for tweet in tweets %} <!-- forループで全部表示させる -->
    <li>
        <strong><small>{{ tweet.user }}</small></strong><br>

        {{ tweet.title }}: {{ tweet.content }} <br>

        <small>{{ tweet.created_at }}</small>
        <a href="{% url 'tweets:detail' tweet.pk %}">編集</a>

    </li>
    {% endfor %}
</ul>
<a href="{% url 'tweets:create' %}">New Tweet</a>
{% endblock %}
